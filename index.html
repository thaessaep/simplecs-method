<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./style.css">
	<title>Title</title>
</head>

<body>

		<div class="container">
			<h1></h1>
			<div class="garant">
				<form id="form" class="form">
					<input type="text" placeholder="id ad" id="id_ad" class="form__item">
					<input type="text" placeholder="Цена" id="price" class="form__item">
					<input type="text" placeholder="Валюта" id="currency" class="form__item">
					<button id="create_ad" type="button">Создать объявление</button>
				</form>
			</div>
		</div>


	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script>
		let tg = window.Telegram.WebApp;
		let id_ad = document.getElementById("id_ad");
		let create_ad = document.getElementById("create_ad");
		
		// Call as soon as your page is ready for the user to see
		tg.ready();

		// Expand your web app to full screen
		tg.expand();

		create_ad.onclick = function() {
			id_ad.value = 432;
			return false;
		};
	</script>
</body>

</html>
